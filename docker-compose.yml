version: '3.8'

services:
  apex-db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: apex-db
    hostname: apex-db
    ports:
      - "1521:1521"
      - "8080:8080"
      - "5500:5500"
    environment:
      # Database passwords - CHANGE THESE IN PRODUCTION!
      ORACLE_PWD: Oracle123!
      # Character set
      ORACLE_CHARACTERSET: AL32UTF8
      # Enable APEX installation
      ENABLE_ARCHIVELOG: "false"
    volumes:
      # Persistent storage for database files
      - oracle-data:/opt/oracle/oradata
      # APEX configuration files
      - ords-config:/opt/oracle/ords/config
      # Initialization scripts (optional)
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - apex-network
    healthcheck:
      test: ["CMD", "sqlplus", "-s", "sys/Oracle123!@XE", "as", "sysdba", "@/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    restart: unless-stopped
    shm_size: 1gb

volumes:
  # Named volume for persistent database storage
  oracle-data:
    driver: local
  # Named volume for ORDS configuration
  ords-config:
    driver: local

networks:
  apex-network:
    driver: bridge
